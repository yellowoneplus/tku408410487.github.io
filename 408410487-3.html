<head>
  <meta charset="utf-8" />
  <title>履歷表</title>
  <style>
    aside {
      float: right;
    }
  </style>
</head>

<body>
  <form name="test" action="http://httpbin.org/get" method="get">
    E-mail：<input name="email" type="email" /><br />
    個人網站：<a href="408410487.html">Mywebsite</a><br />
    <!-- 個人網站：<input name="website" type="url" /><br /> -->
    連絡電話：<input name="tel" type="tel" /><br />
    行動電話帳單平均：<input name="bill" type="number" /> <br />
    對本站的意見：<br />
    <textarea name="comment" rows="5" cols="25"></textarea><br />
    日期時間<input name="setdatetime" type="datetime-local" /><br />
    <hr />
    色彩:<input name="mycolor" type="color" /><br />
    對本站的評分： 不喜歡<input
      name="score"
      type="range"
      min="1"
      max="5"
    />喜歡<br />
    請問您想參加的行程：<select name="tour">
      <optgroup label="國內">
        <option value="1">青青草原</option>
        <option value="2">黑暗林山　　　　　　</option>
      </optgroup>

      <optgroup label="國外">
        <option value="3">泥濘沼澤</option>
        <option value="4">北境平原</option>
      </optgroup>
    </select>
    <hr />
    請問您喜歡的食物：<br />
    <select name="brand" size="5" multiple>
      <option value="1">魚肉卷</option>
      <option value="2">平原耗牛肉派</option>
      <option value="3">香腸</option>
      <option value="4">皇后果醬</option>
      <option value="5">胡蘿卜湯</option>
      <option value="6">蕪菁肉湯</option>
      <option value="7">蛟龍肉羹</option></select
    ><br /><br />
    <input type="reset" value="清除重填" />
    <input type="submit" value="填完送出" />
  </form>
</body>
